<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Mars Rover</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<form action="#" id="roverForm" th:action="@{/rover}" th:object="${plateau}" method="POST">
	<h2>Mars Rover: Comprehension 2030 (maybe)</h2>
	<h3>Please enter the size of the plateau</h3>

	<div class="form-row">
		<label for="sizeX">Plateau Size X</label>
		<input type="number" id="sizeX" name="sizeX"
		       placeholder=0>
		<label for="sizeY">Plateau Size Y</label>
		<input type="number" id="sizeY" name="sizeY"
		       placeholder=0>
	</div>

	<br/>

	<div class="form-row mx-auto">
		<button type="submit" class="btn-submit" id="btnSubmit">Submit</button>
	</div>
</form>
</body>
</html>
